<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="formula" id="formula"></div>
    <div class="keypads">
        <div id="ac">AC</div>
        <div id="parentheses">()</div>
        <div id="percent">%</div>
        <div id="division">/</div><br>
        <div id="n7">7</div>
        <div id="n8">8</div>
        <div id="n9">9</div>
        <div id="multiply">*</div><br>
        <div id="n4">4</div>
        <div id="n5">5</div>
        <div id="n6">6</div>
        <div id="subtraction">-</div><br>
        <div id="n1">1</div>
        <div id="n2">2</div>
        <div id="n3">3</div>
        <div id="addition">+</div><br>
        <div id="n0">0</div>
        <div id="decimalPoint">.</div>
        <div id="backspace"><span class="material-symbols-outlined">backspace</span></div>
        <div id="equal">=</div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
